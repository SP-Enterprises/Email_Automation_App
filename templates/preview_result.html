<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Preview | EAP</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    .scroll-box {
      max-height: 60vh;
      overflow-y: auto;
    }

    .scroll-box::-webkit-scrollbar {
      width: 6px;
    }

    .scroll-box::-webkit-scrollbar-thumb {
      background-color: rgba(156, 163, 175, 0.5);
      border-radius: 6px;
    }
  </style>
</head>

<body class="bg-gray-100 text-gray-900 min-h-screen p-4 sm:p-6" style="font-family: 'Share Tech Mono', monospace;">

  <div class="w-full max-w-3xl mx-auto bg-white rounded-2xl shadow-lg p-4 sm:p-6">
    <h2 class="text-lg sm:text-2xl font-bold mb-4 text-center">
      Email Previews ({{ email_previews|length }} shown / {{ total }} total)
    </h2>

    {% if not showing_all %}
    <p class="text-gray-500 mb-4 text-sm text-center">
      Only showing first 20 emails. To see all, go back and check <strong>"Show all rows"</strong>.
    </p>
    {% endif %}

    <div class="scroll-box border border-gray-300 rounded-lg p-3 sm:p-4 bg-gray-50 text-xs sm:text-sm">
      {% for email in email_previews %}
      <div class="mb-6 border-b border-gray-200 pb-4">
        <!-- <pre class="whitespace-pre-wrap break-words">{{ email }}</pre>        -->
        <div class="prose max-w-none" style="white-space: pre-wrap;">{{ email | safe }}</div>

      </div>
      {% endfor %}
    </div>

    <div class="mt-6 text-center">
      <a href="/"
        class="inline-block bg-purple-600 text-white px-5 py-2 rounded-lg font-semibold text-sm sm:text-base hover:bg-purple-700 transition">
        ‚Üê Go Back
      </a>
    </div>
  </div>

</body>

</html>
